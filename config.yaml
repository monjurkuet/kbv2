# KBV2 Configuration
# Secrets (API keys) should be set in .env file

storage:
  data_dir: data

llm:
  gateway_url: http://localhost:8087/v1/
  model: gemini-2.5-flash-lite
  temperature: 0.7
  max_tokens: 4096

embedding:
  api_base: http://localhost:11434
  model: bge-m3
  dimension: 1024

chunking:
  chunk_size: 512
  chunk_overlap: 50
  semantic_chunk_size: 1536

domain:
  default_domain: GENERAL
  confidence_threshold: 0.7

rag:
  default_mode: HYBRID
  top_k: 10

server:
  host: 0.0.0.0
  port: 8088
  websocket_port: 8765

cors:
  # Set to ["*"] for development only! In production, specify allowed origins
  allow_origins:
    - "http://localhost:3000"
    - "http://localhost:8088"
  allow_credentials: false
  allow_methods: ["GET", "POST", "PUT", "DELETE"]
  allow_headers: ["*"]
